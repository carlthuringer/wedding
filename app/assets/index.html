<script type="text/javascript">
  var app = Elm.fullscreen(Elm.Main, {
    hostClock: currentTime()
  });
  sendTime();

  function currentTime() { return (new Date()).valueOf() };
  function sendTime() {
    app.ports.hostClock.send(currentTime());
    requestAnimationFrame(sendTime);
  }
</script>
